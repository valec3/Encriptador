<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenido_principal contenedor">
        <header>
            <div class="logo">
                <img src="img/logo.svg" alt="logo_a">
            </div>
        </header>
        <main class="encriptador-control">
            <form class="formulario ">
                <div>
                    <textarea id="miTextarea" type="text" placeholder="Ingresa tu texto aqui"></textarea>
                </div>
            </form>
            <div class="advertencia">
                <svg width="17px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path>
                </svg>
                <small>Solo letras minúsculas y sin acentos</small>
            </div>
            <div class="botones">
                <button class="boton boton_encriptar" onclick="encriptar()" id="encrypt">Encriptar</button>
                <button class="boton boton_desincriptar" onclick="desencriptar()" id="decrypt">Desencriptar</button>
            </div>
        </main>
        <aside class="previsualizar-caja" id="aside">
            <div class="previsualizar">
                <textarea class="texto_copia" id="outptTextArea" data-gramm="false" placeholder=""></textarea>
                <div class="previsualizar_contenido" id="miDiv">
                    <div class="previsualizar__logo">
                        <img src="img/Muñeco.svg" alt="Vacio">
                    </div>
                    <div>
                        <p class="previsualizar__texto-bold">Ningún mensaje fue encontrado</p>
                        <p class="previsualizar__texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                    </div>
                </div>
                <div class="contenedor-boton-copy">
                    <button class="boton boton-copiar" id="copy">Copiar</button>
                </div>
            </div>
        </aside>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
