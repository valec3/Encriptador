<!DOCTYPE html>
<html lang="en">
<head>

    <title>Encriptador</title>
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
    <main class="contenido-principal">
        <div class="logo">
            <h1> a </h1>
        </div>
        <div class="desincriptador">
            <form class="formulario">
                <div class="ds-flex">
                    <textarea placeholder="Ingrese el texto aqui" class="formulario__campo" id=""></textarea>
                </div>
            </form>
            <div class="botones">
                <a class="boton_encriptar boton" href="#">Encriptar</a>

            </div>

        <aside>
            <div class="previsualizar">
                <img src="img/Muñeco.svg" alt="previsualizar">
                <p class="previsualizar__texto-bold">Ningún mensaje fue encontrado</p>

            </div>
        </aside>
